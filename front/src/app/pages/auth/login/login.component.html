<mat-grid-list cols="3">
  <mat-grid-tile colspan="1" rowspan="1">Logo</mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="1">
    <mat-card>
      <mat-card-title>
        Wday3
      </mat-card-title>
      <form [formGroup]="login" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>{{ 'FORMLOGIN.lblUsuario' | translate }}</mat-label>
            <input matInput placeholder="Usuario" formControlName="usuario">
            <mat-icon matSuffix>accessibility</mat-icon>
            <mat-error *ngIf="usuarioInvalid">{{ getMensajeErrorUsuario() | translate }}</mat-error>
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill">
            <mat-label>{{ 'FORMLOGIN.lblContrasenia' | translate }}</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="ContraseÃ±a" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide=!hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="passwordInvalid">{{ getMensajeErrorPassword() | translate }} </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <div>
            <button (click)="onSubmit()" mat-raised-button color="accent" type="submit" [disabled]="!login.valid">{{ 'FORMLOGIN.btnIniciarSesion' | translate }}</button>
          </div>
        </mat-card-actions>
        <mat-card-footer>
          <button mat-flat-button (click)="openRegisterDialog()">{{
            'FORMLOGIN.btnRegistrarse' |
            translate }}</button>
        </mat-card-footer>
      </form>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
