<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.titulo | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ data.mensaje | translate }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="si()">{{ 'FORMSINO.btnSi' | translate }}</button>
    <button mat-button (click)="no()">{{ 'FORMSINO.btnNo' | translate }}</button>
  </mat-card-actions>
</mat-card>
