<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Wday3</span>
    <button mat-button [matMenuTriggerFor]="menu1">{{ 'NAV.btnDatos' | translate }}</button>
    <mat-menu #menu1="matMenu">
      <button mat-menu-item (click)="Empleados()" >
        {{ 'NAV.btnEmpleados' | translate }}
      </button>
    </mat-menu>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu2" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu2="matMenu">
      <button mat-menu-item (click)="Salir()">
        <mat-icon>exit_to_app</mat-icon>
        <span>{{ 'NAV.btnSalir' | translate }}</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
